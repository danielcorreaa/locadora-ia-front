<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Clientes</h1>

        <!-- Formulário de cadastro -->
        <div class="form-container">
            <h2>Cadastrar Cliente</h2>
            <form id="formCliente">
                <input type="text" id="id" placeholder="ID" required>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="cpf" placeholder="CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Busca por ID -->
        <div class="search-container">
            <h2>Buscar Cliente</h2>
            <input type="text" id="searchId" placeholder="Digite o ID do cliente">
            <button id="btnBuscar">Buscar</button>
            <div id="resultadoBusca" class="resultado-busca"></div>
        </div>

        <!-- Lista de clientes em cards -->
        <div class="list-container">
            <h2>Clientes Cadastrados</h2>
            <div class="cards" id="listaClientes"></div>
        </div>

        <!-- Modal de edição -->
        <div id="modalEdit" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Cliente</h2>
                <form id="formEditCliente">
                    <input type="hidden" id="editId">
                    <input type="text" id="editNome" placeholder="Nome" required>
                    <input type="text" id="editCpf" placeholder="CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    <input type="email" id="editEmail" placeholder="Email" required>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>

        <!-- Toasts de notificação -->
        <div id="toastContainer"></div>

    </div>

    <script src="js/cliente.js"></script>
</body>
</html>
